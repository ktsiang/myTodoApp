<link rel="import" href="../bower_components/polymer/polymer.html" />

<dom-module id="todoitem">

    <template>
        {{ todo.name }}
    </template>

    <script>
        class TodoItem extends Polymer.Element {
            static get is() {
                return "todo-item"
            }
        }
        window.customElements.define(TodoItem.is, TodoItem);
    </script>

</dom-module>
